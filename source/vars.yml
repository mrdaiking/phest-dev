  title: "飲食店に特化したブレインのPOSレジ"
path: #ページごとにアサインされる変数を定義
#--------------------------------------
# TOP
#--------------------------------------
  index.html:
    title: ""
    description: "業界最安値！リアルタイムな売上分析を月額0円から。飲食店に特化したブレインのPOSレジはカフェ・居酒屋・焼肉店など様々な業態に最適化。QRや電子マネー決済など、多様なキャッシュレス決済にも対応。"
    keyword: "ブレインレジスター,POSレジ,ポスレジ,blayn,ブレイン,飲食店,ハンディ"
    css: "/common/css/top.css"
    js: "/common/js/lightbox-2.6.min.js"
    canonical: "https://blayn.com/"
    ogp: "https://blayn.com/common/img/base/og-img.jpg"
#--------------------------------------
# 特徴[レジ本体]
#--------------------------------------
  feature/:
    title: "POSレジの特徴｜"
    description: "稼働率99.9%のブレインPOSレジの主な機能のご紹介。テーブル移動・合算や売上履歴、日替わりメニューが簡単に登録できる飲食店専用の設計。混雑状況をリアルタイムに発信できる機能が追加。過密を防いでの集客という時代に求められて機能を搭載"
    keyword: "POSレジ,ポスレジ,飲食店レジ,機能紹介,ブレインレジスター,blayn"
    css: "/common/css/feature-reg.css"
    canonical: "https://blayn.com/feature/"
    ogp: "https://blayn.com/common/img/base/og-img.jpg"
#--------------------------------------
# 特徴[管理画面]
#--------------------------------------
  feature/mng.html:
    title: "管理画面の特徴｜"
    description: "売上情報やテーブル状況などのデータは全て管理画面で確認することができます。また、スマホアプリは売上の確認だけでなく、不正防止の通知機能などを活用して頂くことでPOSレジの本領を発揮させることができます。"
    keyword: "POSレジ,ポスレジ,飲食店レジ,不正防止機能,売上通知,ブレインレジスター,blayn"
    css: "/common/css/feature-mng.css"
    canonical: "https://blayn.com/feature/mng.html"
    ogp: "https://blayn.com/common/img/base/og-img.jpg"
#--------------------------------------
# 特徴[ハンディ]
#--------------------------------------
  feature/handy.html:
    title: "ハンディの特徴｜"
    description: "テーブルからハンディでオーダー。手間なくミスなく業務効率化を計れます。全ての履歴がクラウドに保存されるので不正防止に役立ちます。売上履歴に訂正が入ったら即時通知する機能も実装しています。"
    keyword: "POSレジ,ポスレジ,飲食店レジ,ハンディ,オーダーエントリー,ブレインレジスター,blayn"
    css: "/common/css/feature-handy.css"
    canonical: "https://blayn.com/feature/handy.html"
    ogp: "https://blayn.com/common/img/base/og-img.jpg"
#--------------------------------------
# 機能一覧[レジ本体]
#--------------------------------------
  function/:
    title: "POSレジの機能一覧｜"
    description: "ブレインのPOSレジの主な機能のご紹介。テーブル移動・合算や売上履歴、日替わりメニューの登録など飲食店専用の設計だから実現した、これからの新しいPOSレジのカタチをご提案します。"
    keyword: "POSレジ,ポスレジ,機能紹介,ブレインレジスター,blayn,ブレイン"
    css: "/common/css/function.css"
    js: "../common/plg/swiper/swiper.jquery.min.js"
